<nz-layout>
  <nz-header>
    <div class="logo"></div>
    <div class="menu-container">
      <ul nz-menu nzTheme="dark" nzMode="horizontal" class="menu-left">
        <li nz-menu-item (click)="onClickMenuItem('Home')">Home</li>
        <li nz-menu-item (click)="onClickMenuItem('Dashboard')">Dashboard</li>
        <li nz-menu-item (click)="onClickMenuItem('Collection')">Collection</li>
        <li nz-menu-item (click)="onClickMenuItem('Plan')">Plan</li>
      </ul>
      <div class="menu-right">
        <nz-select
          [(ngModel)]="selectedLang"
          style="width: 120px"
          class="menu-right__select"
        >
          <nz-option nzLabel="English" nzValue="en"></nz-option>
          <nz-option nzLabel="Vietnamese" nzValue="vi"></nz-option>
        </nz-select>
        <nz-avatar nzIcon="user" class="menu-right__avatar"></nz-avatar>
      </div>
    </div>
  </nz-header>
  <nz-content>
    <!-- <nz-breadcrumb>
      <nz-breadcrumb-item>Home</nz-breadcrumb-item>
      <nz-breadcrumb-item>List</nz-breadcrumb-item>
      <nz-breadcrumb-item>App</nz-breadcrumb-item>
    </nz-breadcrumb> -->
    <div class="inner-content">
      <router-outlet
        type="primary"
        disabled="false"
        loading="false"
      ></router-outlet>
    </div>
  </nz-content>
  <nz-footer>Ant Design Â©2020 Implement By Angular</nz-footer>
</nz-layout>
